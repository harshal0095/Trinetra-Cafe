<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trinetra Caf√© | Premium Artisan Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFDF9;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .steam {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    @keyframes steam-fade {
      0% {
        transform: translate(-50%, 0) scale(1);
        opacity: 0;
      }

      20% {
        opacity: 0.4;
      }

      100% {
        transform: translate(-50%, -100px) scale(1.5);
        opacity: 0;
      }
    }

    .steam-path {
      animation: steam-fade 4s infinite linear;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      background: #795548;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
